<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品詳細</title>
  <link rel="stylesheet" href="style_02.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <div class="work-page">
    <h1 id="title"></h1>
    <div id="sections"></div>
  </div>

  <script src="data.js"></script>
  <script>
    // URL パラメータから id を取得
    const params = new URLSearchParams(window.location.search);
    const id = Number(params.get("id"));

    // id に一致する作品データを取得
    const work = works.find(w => w.id === id);

    if (!work) {
      document.body.innerHTML = "<p>作品が見つかりません。</p>";
    } else {
      // タイトル
      document.getElementById("title").textContent = work.title;

      const sectionsContainer = document.getElementById("sections");

      work.sections.forEach(section => {
        const block = document.createElement("div");
        block.className = "section";

        // ===== 横並び指定がある場合 =====
        const isSideLayout = section.layout === "side";

        let mediaWrapper;
        let textWrapper;

        if (isSideLayout) {
          block.classList.add("section-side");

          mediaWrapper = document.createElement("div");
          mediaWrapper.className = "section-media";

          textWrapper = document.createElement("div");
          textWrapper.className = "section-content";
        }

        // ===== 画像 =====
        if (Array.isArray(section.images)) {
          const imageGroup = document.createElement("div");
          imageGroup.className = "image-group";

          section.images.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = work.title;
            img.className = "work-image";
            imageGroup.appendChild(img);
          });

          if (isSideLayout) {
            mediaWrapper.appendChild(imageGroup);
          } else {
            block.appendChild(imageGroup);
          }
        }

        // ===== 見出し =====
        if (section.heading) {
          const h3 = document.createElement("h3");
          h3.textContent = section.heading;

          if (isSideLayout) {
            textWrapper.appendChild(h3);
          } else {
            block.appendChild(h3);
          }
        }

        // ===== 本文（text[] を1段落にまとめる） =====
        if (Array.isArray(section.text)) {
          const p = document.createElement("p");
          p.textContent = section.text.join("");

          if (isSideLayout) {
            textWrapper.appendChild(p);
          } else {
            block.appendChild(p);
          }
        } else if (section.text) {
          const p = document.createElement("p");
          p.textContent = section.text;

          if (isSideLayout) {
            textWrapper.appendChild(p);
          } else {
            block.appendChild(p);
          }
        }

        // ===== 横並び時の組み立て =====
        if (isSideLayout) {
          block.appendChild(mediaWrapper);
          block.appendChild(textWrapper);
        }

        sectionsContainer.appendChild(block);
      });
    }
  </script>

</body>
</html>
